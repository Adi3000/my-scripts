---
services:
  immich:
    profiles: [ compute ]
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    restart: unless-stopped
    container_name: immich
    env_file: /etc/default/immich
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities:
              - gpu
    ports:
      - '2283:2283'
    volumes:
      - /mnt/nanopi/data/nextcloud/shared/photos/upload:/usr/src/app/upload
      - /mnt/nanopi/data/nextcloud/shared/photos/media:/mnt/nanopi/data/nextcloud/shared/photos/media
      - /etc/localtime:/etc/localtime:ro
    networks:
      - postgres
      - immich

  photos:
    profiles: [ server ]
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    restart: unless-stopped
    container_name: photos
    env_file: /etc/default/immich
    ports:
      - '2283:2283'
    volumes:
      - /mnt/nanopi/data/nextcloud/shared/photos/upload:/usr/src/app/upload
      - /mnt/nanopi/data/nextcloud/shared/photos/media:/mnt/nanopi/data/nextcloud/shared/photos/media
      - /etc/localtime:/etc/localtime:ro
    networks:
      - traefik
      - immich

  immich-ml:
    profiles: [ compute ]
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}-cuda
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities:
              - gpu
    volumes:
      - model-cache:/cache
    env_file: /etc/default/immich
    restart: unless-stopped
    healthcheck:
      disable: false
    networks:
      - immich
      - postgres

  redis:
    profiles: [ compute, server ]
    container_name: immich_redis
    image: docker.io/valkey/valkey:8-bookworm@sha256:fec42f399876eb6faf9e008570597741c87ff7662a54185593e74b09ce83d177
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped
    networks:
      - immich

volumes:
  model-cache:

networks:
  traefik:
    name: traefik
    external: true
  postgres:
    name: postgres
    external: true
  immich:
    name: immich
    driver: bridge
